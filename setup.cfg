[metadata]
name = zou
description = API to store and manage the data of your animation production
version = attr: zou.__version__
long_description = file: README.rst
keywords = animation, cg, asset, shot, api, cg production, asset management
license = GNU Affero General Public License v3
license_files = LICENSE
author = CG Wire
author_email = frank@cg-wire.com
url = https://zou.cg-wire.com
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Framework :: Flask
    Intended Audience :: Developers
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
    Topic :: Multimedia :: Graphics

[options]
zip_safe = False
packages = find:
install_requires =
    babel==2.13.1
    click==8.1.7
    discord.py==2.3.2
    email-validator==2.1.0.post1
    ffmpeg-python==0.2.0
    fido2==1.1.2
    flasgger==0.9.7.1
    flask_bcrypt==1.0.1
    flask_caching==2.1.0
    flask_fixtures==0.3.8
    flask_mail==0.9.1
    flask_principal==0.4.0
    flask_restful==0.3.10
    flask_sqlalchemy  # this
    flask-fs2[swift, s3]==0.7.23
    flask-jwt-extended==4.5.3
    flask-migrate==4.0.5
    flask-socketio==5.3.6
    flask==3.0.0
    gazu==0.9.14
    flask-graphql==2.0.1
    gevent-websocket==0.10.1
    gevent==23.9.1
    gunicorn==21.2.0
    isoweek==1.3.3
    itsdangerous==2.1.2
    Jinja2==3.1.2
    ldap3==2.9.1
    matterhook==0.2
    meilisearch==0.28.4
    numpy==1.24.4
    opencv-python==4.8.1.78
    OpenTimelineIO==0.15.0
    orjson==3.9.10
    pillow==10.1.0
    psutil==5.9.6
    psycopg[binary]==3.1.14
    pyotp==2.9.0
    python-nomad==2.0.0
    python-slugify==8.0.1
    python-socketio==5.10.0
    pytz==2023.3.post1
    redis==5.0.1
    requests==2.31.0
    rq==1.15.1
    slackclient==2.9.4
    sqlalchemy_utils==0.41.1
    sqlalchemy
    ua-parser==0.18.0
    werkzeug==3.0.1

    graphql-core==2.3.2
    graphql-server-core==1.2.0
    graphql-relay==2.0.1
    graphene==2.1.9
    graphene-sqlalchemy
    fileseq==1.14.0

[options.package_data]
* = app/file_trees/*.json,migrations/*,migrations/versions/*.py

[options.packages.find]
# ignore tests and build directories
include = zou*

[options.extras_require]
prod =
    gunicorn
    gevent

dev =
    wheel

test =
    fakeredis==2.20.0
    mixer==7.2.2
    pytest-cov==4.1.0
    pytest==7.4.3

monitoring =
    prometheus-flask-exporter==0.23.0
    pygelf==0.4.2
    sentry-sdk==1.38.0

lint =
    black==23.11.0
    pre-commit==3.6.0

[options.entry_points]
console_scripts =
    zou = zou.cli:cli
    zou_playlist = zou.remote.playlist:main
    zou_normalize_movie = zou.remote.normalize_movie:main
